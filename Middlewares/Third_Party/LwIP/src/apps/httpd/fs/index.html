	<script>
		var chars = ['c','d','e','f','g','h','i','m'];
		chars.forEach(function(element){
			var svalue = document.getElementById(element).innerHTML;
			const regex = /\d+/;
			if ((m = regex.exec(svalue)) !== null) {
				document.getElementById(element + 'i').style.opacity = m[0] / 100;
			} else {
				document.getElementById(element + 'i').style.opacity = 0;
			}
		});
		function refresh(){
			var url = document.getElementById("IPset").value;	
			var head = document.getElementById("test");
			var meta = document.createElement("meta");
			meta.setAttribute('http-equiv', 'refresh'); 
			meta.setAttribute('content', '1;URL=http://' + url);
			head.appendChild(meta);
		}
	</script>
